<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flickr Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/components/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/components/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/app/main.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script data-main="js/main" src="js/components/requirejs/require.js"></script>
  </head>
  <body id="flickr-app">

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
     
          <a class="brand" href="#">Flickr Browser</a>
          
          <form id="search-form" class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Search" value="" name="query">
          </form>
        </div>
      </div>
    </div>
        

    <div class="container" id="content">
      
    </div>
    

    <script type="text/html" id="template-PhotoView">

    <h2>{{title}}</h2>

    <div class="row-fluid">

      <div class="span8">
        <p><a class="photo" href="{{file}}"><img src="{{file}}" width="500" alt="" /></a></p>
        {{# description}}<p>{{& description}}</p>{{/description}}
      </div>

      <div class="span3 offset1">

        <nav class="photo-inline-nav clearfix">
          {{#prev}}
            <a rel="prev" href="#photo/{{id}}" class="prev" title="Previous: {{title}}">
              <img src="{{file}}" height="70" width="70" />
            </a>
          {{/prev}}
          &nbsp;
          {{#next}}
            <a rel="next" href="#photo/{{id}}" class="next" title="Next: {{title}}">
              <img src="{{file}}" height="70" width="70" />
            </a>
          {{/next}}
        </nav>

        <h3>Tags</h3>

        <ul class="tags">
        {{#tags}}
          <li><a class="tag" href="#tag/{{.}}">{{.}}</a></li>
        {{/tags}}
        </ul>
        
        {{^tags}}<p>No Tags</p>{{/tags}}

        <h3>Taken</h3>
        <p>{{ date_taken }}</p>

      </div>
    </div>
    </script>

    <script type="text/html" id="template-PhotoPreviewView">
        <a href="#{{url}}"><img src="{{file}}" height="{{height}}" width="{{width}}" alt="" title="{{title}}" /></a>
        <p class="title"><a href="{{url}}">{{ title }}</a></p>
    </script>

    <script type="text/html" id="template-PhotosetPreviewView">
      <h2>
        <a href="#{{url}}">{{title}}</a>
      </h2>
      <p class="description">{{description}}</p>
    </script>

  </body>
</html>
