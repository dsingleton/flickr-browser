<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flickr Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">


    <script data-main="js/main" src="js/components/requirejs/require.js"></script>
  </head>
  <body id="flickr-app">

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
     
          <a class="brand" href="#">Flickr Browser</a>
          
        </div>
      </div>
    </div>
        

    <div class="container" id="content">
      
    </div>
    

    <script type="text/html" id="template-PhotoView">
    <div class="row-fluid">

      <div class="span8">
        <h2>{{title}}</h2>
        <p><a href="{{next}}"><img src="{{file}}" width="500" alt="" /></a></p>
        {{# description}}<p>{{& description}}</p>{{/description}}
      </div>

      <div class="span4">

        <h3>Tags</h3>

        <ul>
        {{#tags}}
          <li>{{.}}</li>
        {{/tags}}
        </ul>
        
        {{^tags}}<p>No Tags</p>{{/tags}}

        <h3>Taken</h3>
        <p>{{ date_taken }}</p>

      </div>
    </div>
    </script>

  </body>
</html>
